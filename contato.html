<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campo e Cidade - Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="contato.css" />
</head>
<body>
  <header class="bg-success text-white text-center py-5 shadow">
    <div class="container">
      <h1 class="display-4 fw-bold">Campo e Cidade: Conexões que Transformam</h1>
      <p class="lead">Explorando os laços entre o rural e o urbano</p>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Campo e Cidade</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="valores.html">Valores</a></li>
          <li class="nav-item"><a class="nav-link" href="iniciativa.html">Iniciativas</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4 fw-semibold text-center">Entre em Contato</h2>
    <form action="#" method="post" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label fw-semibold">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-lg w-100">Enviar</button>
    </form>
  </main>

  <footer class="bg-success text-white text-center py-3 mt-auto shadow">
    <p class="mb-0">&copy; 2025 Campo e Cidade. Conectando realidades para um futuro melhor.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
